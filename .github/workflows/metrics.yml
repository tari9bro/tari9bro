name: Generate Metrics
on:
  schedule: [cron: "0 * * * *"]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: "Africa/Algiers"

          # 🎨 Dark Theme
          config_output: svg
          config_palette: github-dark
          config_display: columns
          config_width: 1200  # ⬅️ Makes the image wider

          # 🌟 Most Used Languages (With Icons)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used
          plugin_languages_ignored: "github-readme-stats,tari9bro.github.io"
          plugin_languages_details: percentage, bytes-size, lines, icons
          plugin_languages_limit: 10

          # 🚀 LeetCode Stats
          plugin_leetcode: yes
          plugin_leetcode_sections: solved, skills, recent

          # 🔥 GitHub Topics with Icons
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
