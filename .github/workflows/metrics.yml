name: Generate Metrics
on:
  schedule: [cron: "0 * * * *"]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: "Africa/Algiers"

          # üé® Dark Theme
          config_output: svg
          config_palette: github-dark
          config_display: columns

          # üñ•Ô∏è Most Used Languages (Dark Mode + Icons!)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used
          plugin_languages_ignored: "github-readme-stats,tari9bro.github.io"
          plugin_languages_details: percentage, bytes-size, lines, icons
          plugin_languages_limit: 8
          
          # üõ†Ô∏è Frameworks & Technologies (with Icons + Dark Theme)
          plugin_technology: yes
          plugin_technology_format: list
          plugin_technology_categories: programming, frameworks, tools
          plugin_technology_theme: dark
          plugin_technology_icons: yes
