name: Generate Metrics
on:
  schedule: [cron: "0 * * * *"]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: "Africa/Algiers"

       # üåü Most Used Languages (With Icons)
          name: Icons
       uses: lowlighter/metrics@latest
       with:
       filename: metrics.plugin.topics.icons.svg
       token: NOT_NEEDED
       base: ""
       plugin_topics: yes
       plugin_topics_limit: 0
       plugin_topics_mode: icons


          # üé® Dark Theme
          config_output: svg
          config_palette: github-dark
          config_display: columns

          # üèÜ Achievements (GitHub Trophies)
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 6

          name: Compact display
uses: lowlighter/metrics@latest
with:
  filename: metrics.plugin.achievements.compact.svg
  token: ${{ secrets.METRICS_TOKEN }}
  base: ""
  plugin_achievements: yes
  plugin_achievements_only: >-
    polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
    scripter, packager, explorer, infographile, manager
  plugin_achievements_display: compact
  plugin_achievements_threshold: X

  # üõ†Ô∏è
 name: LeetCode
uses: lowlighter/metrics@latest
with:
  filename: metrics.plugin.leetcode.svg
  token: NOT_NEEDED
  base: ""
  plugin_leetcode: yes
  plugin_leetcode_sections: solved, skills, recent

          

          # üõ†Ô∏è Technologies & Frameworks (With Icons)
          plugin_technology: yes
          plugin_technology_format: list
          plugin_technology_categories: programming, frameworks, tools
          plugin_technology_theme: dark
          plugin_technology_icons: yes
